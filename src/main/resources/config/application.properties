# FAMTA Institute Management System Configuration

# Application Settings
app.name=FAMTA Institute Management System
app.version=1.0.0

# Database Settings
database.url=jdbc:sqlite:famta_institute.db
database.driver=org.sqlite.JDBC

# UI Settings
ui.theme=default
ui.language=vi
ui.window.width=1200
ui.window.height=800
ui.window.min.width=800
ui.window.min.height=600

# Security Settings
security.password.min.length=6
security.session.timeout=30

# Email Settings (for notifications)
email.smtp.host=smtp.gmail.com
email.smtp.port=587
email.username=
email.password=
email.from=noreply@famta-institute.com

# Logging Settings
logging.level=INFO
logging.file=logs/application.log